    <script>
    //     $(document).ready(fuction(){

    //    $('img').click(function(){
    //     $(this).attr('src','data-img-swap')
    //    });
    //    });

    $(document).ready(function(){
        $('img').click(function() {
        var mainIMG = $(this).attr("src");
        var hiddenIMG = $(this).attr("data-alt");
        $(this).attr("src", hiddenIMG);
        $(this).attr("data-alt", mainIMG);
        });
    })
    </script>
